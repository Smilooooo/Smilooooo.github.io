<script>
  // If some other code defined a getter-only window.Package, delete it so MathJax can initialize.
  (function(){
    const desc = Object.getOwnPropertyDescriptor(window, 'Package');
    if (desc && typeof desc.get === 'function' && !desc.set) {
      delete window.Package;
    }
  })();

  // MathJax configuration
  window.MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
  };
</script>

<!-- ES5 polyfill (needed by the tex-chtml loader) -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/polyfill.js"></script>

</script>
